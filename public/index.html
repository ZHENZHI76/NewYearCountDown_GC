<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2025新年倒计时</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加网页图标 -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- 添加 iOS 图标 -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- 添加 PWA 支持 -->
    <link rel="manifest" href="manifest.json">
    <!-- 禁用自动缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 设置主题颜色 -->
    <meta name="theme-color" content="#940000">
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <h1 class="title">2025新年倒计时</h1>
        <div id="timezone-display" class="timezone-display"></div>
        <div class="countdown">
            <div class="time-block">
                <span id="days" class="number">00</span>
                <span class="label">天</span>
            </div>
            <div class="time-block">
                <span id="hours" class="number">00</span>
                <span class="label">时</span>
            </div>
            <div class="time-block">
                <span id="minutes" class="number">00</span>
                <span class="label">分</span>
            </div>
            <div class="time-block">
                <span id="seconds" class="number">00</span>
                <span class="label">秒</span>
            </div>
        </div>
        <div class="greeting-container">
            <div id="visitor-location" class="visitor-location"></div>
            <div id="greeting" class="greeting"></div>
        </div>
    </div>
    <script src="js/countdown.js"></script>
    <script src="js/fireworks.js"></script>
    <script src="js/location.js"></script>
    <script>
        // 初始化烟花
        new Firework('fireworks');
    </script>
</body>
</html>
