<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025新年倒计时</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <h1 class="title">2025新年倒计时</h1>
        <div class="countdown">
            <div class="time-block">
                <span id="days" class="number">00</span>
                <span class="label">天</span>
            </div>
            <div class="time-block">
                <span id="hours" class="number">00</span>
                <span class="label">时</span>
            </div>
            <div class="time-block">
                <span id="minutes" class="number">00</span>
                <span class="label">分</span>
            </div>
            <div class="time-block">
                <span id="seconds" class="number">00</span>
                <span class="label">秒</span>
            </div>
        </div>
        <div class="greeting-container">
            <div id="visitor-location" class="visitor-location"></div>
            <div id="greeting" class="greeting"></div>
        </div>
    </div>
    <script src="js/countdown.js"></script>
    <script src="js/fireworks.js"></script>
    <script src="js/location.js"></script>
    <script>
        // 初始化烟花
        new Firework('fireworks');
    </script>
</body>
</html>
